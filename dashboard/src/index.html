<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>1721 Dashboard</title>
    <link rel="stylesheet" href="./style.sass">
    <link rel="shortcut icon" href="./assets/frc1721.svg" type="image/x-icon">
</head>

<body>
    <header class="header">
        <img src="./assets/frc1721.svg" alt="Team 1721 Logo" class="header-logo">
        <img src="./assets/frc1721.svg" alt="Team 1721 Logo" class="header-logo">
        <img src="./assets/frc1721.svg" alt="Team 1721 Logo" class="header-logo">
        <p class="header-text">TEAM 1721 ---<>--- DASHBOARD</p>
    </header>


    <frc-dashboard onload="ntLoaded()">
        <div class="main-wrapper">
            <main>
                <frc-differential-drivebase source-key="/SmartDashboard/Drivetrain"></frc-differential-drivebase>

                <div id="info-one">
                    <div class="table build-info">
                        <div class="table-info">
                            <div class="table-label">Build Date</div>
                            <div class="table-area" id="build-date-area"></div>
                        </div>
                        <div class="table-info">
                            <div class="table-label">Build Host</div>
                            <div class="table-area" id="build-host-area"></div>
                        </div>
                        <div class="table-info">
                            <div class="table-label">Builder</div>
                            <div class="table-area" id="builder-area"></div>
                        </div>
                    </div>
                    <div class="table git-info">
                        <div class="table-info">
                            <div class="table-label">Git Branch</div>
                            <div class="table-area" id="git-branch-area"></div>
                        </div>
                        <div class="table-info">
                            <div class="table-label">Git Hash</div>
                            <div class="table-area" id="git-hash-area"></div>
                        </div>
                        <div class="table-info">
                            <div class="table-label">Test</div>
                            <div class="table-area" id="ntmtst">idiot</div>
                        </div>
                    </div>
                </div>

                <div id="info-two" class="table">
                    <div class="table-info">
                        <div class="table-label">NT Websocket</div>
                        <div id="connectstate" class="table-area">Unknown</div>
                    </div>
                    <div class="table-info">
                        <div class="table-label">Robot State</div>
                        <div id="robotstate" class="table-area">Unknown</div>
                    </div>
                    <div class="table-info">
                        <div class="table-label">Address</div>
                        <div id="robotAddress" class="table-area">Disconnected</div>
                    </div>
                </div>

                <div id="raw-nt">
                    <div id="raw-title">Raw NT Table</div>
                    <div id="nt">
                        <div class="table"></div>
                    </div>
                </div>

            </main>
        </div>
    </frc-dashboard>

    <!-- From FRC web components -->
    <script src="./frc-web-components.js"></script>

    <script src="./jquery.js"></script>
    <p></p>
    <script src="./main.js"></script>
</body>

</html>
