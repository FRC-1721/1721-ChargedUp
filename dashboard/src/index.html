<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>1721</title>
    <link rel="stylesheet" href="./style.sass">
    <link rel="shortcut icon" href="./assets/frc1721.svg" type="image/x-icon">
  </head>
  <body>
    <header class="header">
        <img src="./assets/frc1721.svg" alt="Team 1721 Logo" class="header-logo">
        <img src="./assets/frc1721.svg" alt="Team 1721 Logo" class="header-logo">
        <img src="./assets/frc1721.svg" alt="Team 1721 Logo" class="header-logo">
        <p class="header-text">TEAM 1721 >--< DASHBOARD</p>
    </header>

    <main>

        <div id="info-one">
            <table class="build-info">
                <tbody>
                    <tr>
                        <td>Build Date</td>
                        <td id="build-date-area"></td>
                    </tr>
                    <tr>
                        <td>Build Host</td>
                        <td id="build-host-area"></td>
                    </tr>
                    <tr>
                        <td>Builder</td>
                        <td id="builder-area"></td>
                    </tr>
                </tbody>
            </table>
            <table class="git-info">
                <tbody>
                    <tr>
                        <td>Git Branch</td>
                        <td id="git-branch-area"></td>
                    </tr>
                    <tr>
                        <td>Git Hash</td>
                        <td id="git-hash-area"></td>
                    </tr>
                    <tr>
                        <td>Test</td>
                        <td id="ntmtst">idiot</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div>
            NetworkTables websocket: <span id="connectstate">Unknown state</span><br/>
            Robot: <span id="robotstate">Unknown state</span> @ <span id="robotAddress">disconnected</span>
        </div>
        
        <div id="nt">
            <div class="table"></div>
        </div>
    </main>

    <script src="./jquery.js"></script>
    <p></p>
    <script src="./main.js"></script>
  </body>
</html>
